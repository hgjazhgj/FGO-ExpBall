name: Bug Report
description: Create a report to help us improve
labels: []
body:
  - type: checkboxes
    id: checks
    attributes:
      label: 在提问之前...
      options:
      - label: 我已经搜索了现有的 issues 和 discussions
        required: true
      - label: 我已经阅读了readme中除版本记录以外的所有内容
        required: true
      - label: 我在提问题之前至少花费了 5 分钟来思考和准备
        required: true
      - label: 我正在使用最新版的 FGO-py
        required: false
  - type: textarea
    id: describe
    attributes:
      label: 描述你的问题
      description: 简要描述你的问题
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 如何复现
      description: 重现该行为的步骤
      value: |
        1. 前往 '...'
        2. 点击 '....'
        3. 滑动到 '....'
        4. 出现问题
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: 预期行为
      description: 简要描述你期望发生的事情
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: 相关 Logs
      description: |
        请复制并粘贴任何相关的日志输出。
        可以把文件拖入这个区域以添加日志文件。
      render: Text
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: |
        如果有，添加屏幕截图以帮助解释你的问题。
        可以复制图片后在此区域内粘贴以添加图片。
        对于游戏画面，需要提交由本项目创建的截图，如使用「检查截图」按钮。
        如有必要，使用色块遮盖个人信息。
    validations:
      required: false
  - type: textarea
    id: others
    attributes:
      label: 还有别的吗？
      description: |
        相关的配置？链接？参考资料？
        任何能让我们对你所遇到的问题有更多了解的东西。
    validations:
      required: false
  - type: textarea
    id: setu
    attributes:
      label: 来点色图
      description: 来点色图
    validations:
      required: true
